<!DOCTYPE html>
<html>
  <head>
    <title>ISS Location</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcb34Ek2dRfZKtBfm0XffhQKlq3Rg-XCk&callback=initMap">
    </script>

    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>

    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: {{ latitude }}, lng: {{ longitude }} },
          zoom: 5, mapTypeId: 'satellite',
        });
      }
    </script>

  </head>

  <body>
    <style>
      body{
        background-color: black;
        color: white;
      }
    </style>
    The International Space Station is now overlooking this portion of Earth.
    <div id="map"></div>
  </body>

</html>
